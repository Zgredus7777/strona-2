<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DarkPrompt Studio – Projekty</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <svg width="600" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="neonBlue" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#3df0ff" flood-opacity="1" />
          <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#3df0ff" flood-opacity="0.6" />
        </filter>
        <filter id="neonWhite" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#fff" flood-opacity="1" />
          <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#fff" flood-opacity="0.5" />
        </filter>
      </defs>
      <text x="10" y="70" font-family="Orbitron, Exo, 'Segoe UI', sans-serif" font-weight="700" font-size="60" fill="#3df0ff" filter="url(#neonBlue)">DarkPrompt</text>
      <text x="380" y="70" font-family="Orbitron, Exo, 'Segoe UI', sans-serif" font-weight="700" font-size="60" fill="#fff" filter="url(#neonWhite)">Studio</text>
    </svg>
    <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
  </header>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">Strona główna</a></li>
      <li><a href="o-mnie.html">O mnie</a></li>
      <li><a href="projekty.html" class="active">Projekty</a></li>
      <li><a href="download.html">Do pobrania</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
    </ul>
  </nav>

  <main class="content">
    <section>
      <h1 class="page-title">Projekty</h1>
      <div style="text-align: left; margin-bottom: 1.5rem;">
        <a href="prompty.html">
          <button style="
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            background-color: #4caf50;
            border: none;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
          ">
            Prompty
          </button>
        </a>
      </div>
      <div class="gallery-grid" id="gallery">
        <div class="project-card" data-gallery="sektor13" onclick="showGallery('sektor13')">
          <img src="images/sektor13/3.png" alt="Sektor 13" />
          <h3>Sektor 13</h3>
          <p>Postapokaliptyczna gra strategiczna z mapą, budynkami i handlem.</p>
        </div>
        <div class="project-card" data-gallery="pamietnikApp" onclick="showGallery('pamietnikApp')">
          <img src="images/pamietnikApp/1.png" alt="Pamiętnik App" />
          <h3>Pamiętnik App</h3>
          <p>Minimalistyczna aplikacja mobilna do notowania emocji i codziennych myśli.</p>
        </div>
      </div>

      <div id="gallery-viewer" class="gallery-viewer" style="display:none;">
        <button id="close-gallery">Zamknij galerię</button>
        <div id="gallery-images" class="gallery-images"></div>
      </div>
    </section>
  </main>

  <footer class="footer">© 2025 DarkPrompt Studio</footer>
  <script src="script.js"></script>
</body>
</html>
